<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body >
    <div class="row">
        
        <div class="col-lg-6"> 
            <h1>Fill the form. <br> Tt's easy. </h1>
            <form action="#" method="post" id="contact_form">
                <div class="name">
                <label for="name"></label>
                <input type="text" placeholder="first name" name="name" id="name_input" required>
                </div>
                <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="last name" name="email" id="email_input" required>
                </div>
                
                <div class="subject">
                <label for="subject"></label>
                <select placeholder="Subject line" name="subject" id="subject_input" required>
                    <option disabled hidden selected>Email</option>
                </select>
                </div>
                <div class="message">
                <label for="message"></label>
                <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
                </div>
                <div class="submit">
                <input type="submit" value="Send Message" id="form_button" />
                </div>
            </form>
        </div>
        <div class="col-lg-6">hkjkl;</div>
    </div>
    
</body>
</html>
